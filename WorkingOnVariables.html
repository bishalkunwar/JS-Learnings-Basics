<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding two variables and printing string.</title>
</head>

<body onload=Calculator();>
    <script type="text/javascript">
        var str = "Hello World";
        document.write(str);

        function Calculator() {
            var num1 = 5;
            var num2 = 6;

            var result = num1 + num2;
            document.write("The result of two number addition is: ", result);
        }
    </script>
</body>

</html>
